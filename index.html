<!DOCTYPE html>
<html>
<head>
<title>DOM for FORMS</title>
<link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
<form action="" id="form">
 <div class="form-group">
      <div class="container">
	  <h1 id="title">DOM for FORMS</h1>
<p id="description">DOM Manipulation with Forms</p>
  <label for="fname">First name:</label>
  <input type="text" id="first-name" name="fname" placeholder="Enter your first name:"  required>
  <label for="lname">Last name:</label>
  <input type="text" id="last-name" name="lname" placeholder="Enter your last name:" required><br>
  <label for="address">Address:</label> 
  <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter your address:" required></textarea><br>
  <label for="pincode">Pincode:</label>
  <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode:" required><br><br>
    <label> Gender: </label><br>
  <input type="radio" id="male" name="gender" value="Male">
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="Female">
  <label for="female">Female</label>
  <input type="radio" id="other" name="gender" value="Other">
  <label for="other">Other</label><br><br>
  <h4 id="res" style="color:red"></h4>
  <label> Choice of Food: </label><br>
  <div class="food-container">
  <input type="checkbox" id="fav_food1" name="fav_food" value="fruits">
  <label for="fav_food1"> Fruits</label><br>
  <input type="checkbox" id="fav_food2" name="fav_food" value="vegetables">
  <label for="fav_food2"> Vegetables</label><br>
  <input type="checkbox" id="fav_food3" name="fav_food" value="whole_grains">
  <label for="fav_food3"> Whole grains</label><br>
  <input type="checkbox" id="fav_food4" name="fav_food" value="low-fat milk">
  <label for="fav_food4"> Low-fat milk</label><br>
  <input type="checkbox" id="fav_food5" name="fav_food" value="milk products">
  <label for="fav_food5"> Milk products</label><br>
  <h4 id="checkres" style="color:red"></h4>
  </div>
   <label for="state">State:</label>
  <input type="text" id="state" name="state" required><br>
  <label for="country">Country:</label>
  <input type="text" id="country" name="country" required><br>
   </div>
  <button type="submit" class="btn btn-primary" id="submit"><strong>Submit</strong></button>
 
  </div>
</form>
<div class="table-container">
<table class="table">
<thead>
<th>First Name</th>
<th>Last Name</th>
<th>Address</th>
<th>Pincode</th>
<th>Gender</th>
<th>Choice of Food</th>
<th>State</th>
<th>Country</th>
</thead>
<tbody id="tableBody">
</tbody>
</table>
</div>
<script src=./script.js></script>

</body>
</html>
