<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event One</title>
<link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
<div class="container">
<h2>Event 1</h2>
<h3>Number of available seats:  23</h3>
<div class="event-details">
<div class="image-container">
<img src="event.png" alt="Event" width="230" height="210" >
</div>
<div class="details">
<label for="name">Name: </label>
<input type="text" name="name"/><br>
<label for="email">Email: </label>
<input type="email" name="email"/><br>
<label for="phone">Phone No: </label>
<input type="tel" name="phone"/><br>
<label for="seats">Number of seats: </label>
<select name="seats" id="seats">
<option value="one">1</option>
<option value="two">2</option>
<option value="three">3</option>
<option value="four">4</option>
<option value="five">5</option>
<option value="six">6</option>
<option value="seven">7</option>
<option value="eight">8</option>
</select><br>
<label for="attendee">Name of attendee: </label>
<input type="text" name="attendee"/><br>
<div class="button">
<button id="submit"><strong>Submit</strong></button>
<button id="cancel"><strong>Cancel</strong></button>
</div>
</div>
</div>
</div>
</body>
</html>
